<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Destination</title>
</head>
<body>
    <h1>Start Booking now</h1>
    <form >
        <input type="text" placeholder="Departure Airport">
        <input type="text" placeholder="Arrival Airport">
        <input type="submit" value="search for flight">
    </form>

    <h1>Indonesia</h1>
    <p>Current Time:9:53:33pm</p>

    <p>Departure</p>
    <input type="datetime-local" name="" id="">


    <p>Return</p>
    <input type="datetime-local" name="" id="">

    <p>Personal Details</p>
    <hr />

    <div>
        <form>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
        </form>
        <form >
            <input type="text" placeholder="Passport Number">
            <input type="text" placeholder="Age">
        </form>
    </div>

    <button>Book</button>
    <button>Clear Form</button>

    <footer>
        This project was coded by <a href="https://github.com">Girlie263</a> it's on  <a href="https://github.com/Girlie263/My-Destination">Github</a> and <a href="https://my-destination.netlify.app/">Netlify</a>
    </footer>

    <script src="src/script.js"></script>
</body>
</html>
